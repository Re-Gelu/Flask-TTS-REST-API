version: "3.3"
   
services:

  web:
    build:
      context: ./
      dockerfile: Dockerfile
    command: >
      sh -c "gunicorn app:app --bind 0.0.0.0:8000"
    container_name: 'gunicorn_web'
    volumes:
      - ./:/usr/src/app
      - static_volume:/home/app/web/static
    expose:
      - 5000
    env_file:
      - ./.env.prod
    depends_on:
      - redis

  nginx:
    build: ./nginx
    container_name: 'nginx'
    restart: always
    volumes:
      - static_volume:/home/app/web/static
    ports:
      - 1337:80
    depends_on:
      - web

  redis:
    image: redis:7-alpine
    container_name: 'redis'
    restart: always

  celery:
    command: celery -A app.celery worker --loglevel=info --logfile=logs/celery.log
    container_name: 'celery'
    build:
      context: ./
    volumes:
      - ./:/usr/src/app
    env_file:
      - ./.env.prod
    environment:
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    depends_on:
      - web
      - redis

volumes:

  static_volume: