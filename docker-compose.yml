version: "3.3"
   
services:

  backend:
    build: ./backend
    container_name: 'gunicorn_backend'
    expose:
      - 8000
    env_file:
      - backend/.env.prod
    depends_on:
      - redis

  frontend:
    build: ./frontend
    container_name: 'frontend_react'
    expose:
      - 3000
    depends_on:
      - backend

  nginx:
    build: ./backend/nginx
    container_name: 'nginx'
    restart: always
    ports:
      - 1337:30
      - 1337:80
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    container_name: 'redis'
    restart: always

  celery:
    command: celery -A app.celery worker --loglevel=info --logfile=logs/celery/celery.log
    container_name: 'celery'
    build:
      context: ./backend
    env_file:
      - backend/.env.prod
    environment:
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    depends_on:
      - backend
      - redis