<!DOCTYPE html>

<html>
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Title -->
        <title>{% block title %}Flask TTS REST API{% endblock title %}</title>

        <!-- Site icon -->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='/images/favcon.png') }}">

        <!-- UIkit CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/UIkit/uikit.min.css') }}" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap/bootstrap.min.css') }}">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/styles.css') }}">

        <!-- CSS icons -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/themify-icons.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/bootstrap-icons.css') }}">

        <!-- Fonts -->
        <link href="{{ url_for('static', filename='/fonts/fonts.css') }}" rel="stylesheet">

        <!-- Jquery JS -->
        <script src="{{ url_for('static', filename='/js/jquery/jquery-3.6.1.js') }}"></script>

        <script src="{{ url_for('static', filename='/js/scripts.js') }}"></script>

        <!-- CSRF token -->
        <script> var csrf_token = '{{ request.cookies.csrftoken }}'; </script>

        <!-- UIkit JS -->
        <script src="{{ url_for('static', filename='/js/UIkit/uikit.min.js') }}" async></script>
        <script src="{{ url_for('static', filename='/js/UIkit/uikit-icons.min.js') }}" async></script>

        <!-- Bootstrap JS -->
        <script src="{{ url_for('static', filename='/js/bootstrap/bootstrap.bundle.min.js') }}" async></script>
    </head>

    <body>

        <!-- Header --> 
        <header id="header" class="navbar navbar-expand-xl sticky-top">    
            <nav class="container-fluid">

                <!-- Left header block - Logo -->
                <a href="/" class="navbar-brand logo ms-3">Flask TTS REST API</a>

                <!-- Navbar toggler -->
                <button type="button" class="navbar-toggler text-black" data-bs-toggle="collapse"
                data-bs-target="#navbar-menu" aria-controls="navbar-menu" 
                aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="ti-menu"></span>
                </button>

                <!-- Navigation menu -->
                <div id="navbar-menu" class="navbar-collapse collapse">

                    <hr class="d-xl-none border-top-colored"> 

                    <ul class="navbar-nav top-nav-menu me-auto d-inline-flex">
                        <li class="nav-item px-4">
                            <a class="nav-link text-reset uk-button-text" aria-current="page" href="/">Домой</a>
                        </li>
                
                    </ul>

                    <hr class="d-xl-none border-top-colored">

                </div>
            </nav>
        </header>

        <!-- Wrapper -->
        <div id="wrapper" class="container-fluid">

            <!-- Wrapper content -->
            <div class="container">
                {% block content %}
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 col-12">
                            <form method=post enctype=multipart/form-data class="my-3" id="uploadForm">
                                <div class="my-3">
                                    <label for="text" class="form-label">Введите текст или прикрепите файл: </label>
                                    <textarea class="form-control" id="textInput" rows="7" name="text"></textarea>
                                </div>
                                <div class="form-file">
                                    <input type="file" class="form-file-input" id="fileInput" name="file">
                                    <label class="form-file-label" for="file">
                                        <span class="form-file-text"></span>
                                        <span class="form-file-button"></span>
                                    </label>
                                </div>
                                <div class="d-inline-flex align-items-center mt-3" id="submitFormRow">
                                    <input class="btn btn-primary" type=submit value="Отправить">
                                    <a id="downloadResultLink" class="mx-4 my-auto" download></a>
                                </div>
                            </form>
                            <pre>{{context.site_map}}</pre>
                        </div>
                    </div>
                {% endblock content %}
            </div>

            <!-- Back to top button -->
            <a id="btn-back-to-top" href="#" type="button" class="btn btn-light position-fixed" uk-totop uk-scroll></a>

        </div>

        <!-- Footer -->
        <footer class="container text-center my-5">

            <div class="row justify-content-center h-100">
                <div class="col-5 my-auto p-0">
                    <hr class="text-black-50 my-0">
                </div>

                <div class="col-auto my-auto">
                    <span class="ti-control-record fs-3 opacity-25 my-0"></span>
                </div>

                <div class="col-5 my-auto p-0">
                    <hr class="text-black-50 my-0">
                </div>	
            </div>

            <div class="mt-4">© 2022 Flask TTS REST API - Nig</div>
            <sub class="text-colored float-end pt-4 pb-5 d-inline-flex">made by Re;Gelu
                <div class="waves-container mx-3">
                    <div class="wave" style="--i: 1"></div>
                    <div class="wave" style="--i: 2"></div>
                    <div class="wave" style="--i: 3"></div>
                    <div class="wave" style="--i: 4"></div>
                    <div class="wave" style="--i: 5"></div>
                    <div class="wave" style="--i: 6"></div>
                    <div class="wave" style="--i: 7"></div>
                    <div class="wave" style="--i: 8"></div>
                    <div class="wave" style="--i: 9"></div>
                    <div class="wave" style="--i: 10"></div>
                    <div class="wave" style="--i: 11"></div>
                    <div class="wave" style="--i: 12"></div>
                    <div class="wave" style="--i: 13"></div>
                    <div class="wave" style="--i: 14"></div>
                    <div class="wave" style="--i: 15"></div>
                    <div class="wave" style="--i: 16"></div>
                    <div class="wave" style="--i: 17"></div>
                    <div class="wave" style="--i: 18"></div>
                    <div class="wave" style="--i: 19"></div>
                    <div class="wave" style="--i: 20"></div>
                </div>
            </sub>
        </footer>

    </body>

</html>
